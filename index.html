<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-5">
      <div class="container">
        <div class="navbar-brand text-white">
              <div class="navbar-brand-text d-flex">
                  <i class="fas fa-cloud"></i>
                  <div class="ms-3">
                      <h1 class="">Weather</h1>
                      <p class="mb-0 text-white-50">tagline goes here</p>
                  </div>
              </div>
          </div>
        <i class="fas fa-bars navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></i>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-3 mb-lg-0">
            <li class="nav-item bg">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section> 
        <div class="layout position-absolute w-100"></div>
        <div class="container">
            <div class="find-location position-relative">
                <input type="text" class="locations w-100 py-3 px-4 rounded-pill" placeholder="Find your location...">
                <input type="button" class="submit rounded-pill position-absolute" value="Find" id="submit">
            </div>
        </div>
    </section>
    <div class="forecast-table position-relative">
      <div class="forecast-container">
        <div class="container">
          <div class="today-forecast forecast-member">
            <div class="data d-flex px-4 py-3">
              <p id="today" class="today m-0"></p> 
              <p id="date" class="ms-auto m-0"></p>
            </div>
            <div class="forecast-content p-4">
              <p class="region m-0 custom"></p>
              <p class="temperature"></p>
              <p class="description-weaher mb-0 custom"></p>
              <p class="minimal-graet-temperature"></p>
              <p class="humidity text-white mb-0"></p>
              <p class="wind-speed text-white"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="py-5">
          <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-pinterest-p"></i></a>
          </div>
          <p class="mt-3 mb-0 fs-5 text-white">Designed by abderhman said</p>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
